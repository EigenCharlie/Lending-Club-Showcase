version: 2

models:
  - name: fct_loan_risk_assessment
    description: "Complete risk assessment per test-set loan: PD, conformal intervals, expected loss"
    columns:
      - name: loan_id
        tests:
          - unique
          - not_null

  - name: fct_portfolio_allocation
    description: "Portfolio optimization allocation results per loan"

  - name: fct_ifrs9_ecl
    description: "IFRS9 Expected Credit Loss by grade with scenario analysis"

  - name: dim_loan_grades
    description: "Grade dimension with aggregate statistics and risk classification"
    columns:
      - name: grade
        tests:
          - unique
          - not_null
